<form #myForm="ngForm"  (ngSubmit)="onSubmit(myForm.form)"> 
    <div class="form-group">
        <label for="fName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm" (change)="log(firstName)" type="text" id="fName" class="form-control" required
        minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div class="alert alert-danger" *ngIf="firstName.errors.required">Invalid</div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">Minlength is {{firstName.errors.minlength.requiredLength}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngControl="comment" cols="30" rows="10" id="comment" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
